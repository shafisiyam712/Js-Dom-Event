<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body id="body">
    <h1>Exploring event Bubble</h1>
    <section id="list-container">
        <ul id="ul-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Nemo, fugiat!</li>
            <li id="item-3">Voluptates, error.</li>
            <li id="item-4">Consequatur, quos!</li>
            <li id="item-5">Libero, doloremque!</li>
            <li id="item-6">Fugit, vero.</li>
        </ul>
    </section>

    <script>
        // document.getElementById('item-2').addEventListener('click',function(){
        //     console.log('item-2 clicked');
        // })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked');
           event.stopPropagation()//bubble stop & this lear execute
           //event.stopImmediatePropagation()// stop & execute only this block
        })
        document.getElementById('item-2').addEventListener('click',function(){
            console.log('item-2 second clicked');
        })
        document.getElementById('item-2').addEventListener('click',function(){
            console.log('item-2 third clicked');
        })
        document.getElementById('ul-list').addEventListener('click',function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('list container clicked');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
