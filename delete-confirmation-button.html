<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete confirmation button</title>
</head>
<body>
    <h1 id="info">secret info</h1>
    <input id="delete-text" type="text">
    <button id="btn-delete" disabled>delete</button>

    <script>
        document.getElementById('delete-text').addEventListener('keyup',function(event){
            const text=event.target.value
            // console.log(text);
            const deleteButton=document.getElementById('btn-delete')
            if(text==='delete'){
                deleteButton.removeAttribute('disabled')
            }
            else{
                deleteButton.setAttribute('disabled',true)
            }
            
        })
        document.getElementById('btn-delete').addEventListener('click',function(){
            const secret=document.getElementById('info')
            secret.style.display='none'
        })
    </script>
</body>
</html>
